tools_dir: ~/.dotbins

platforms:
  linux:
    - amd64
    - arm64
  macos:
    - arm64

tools:
  delta: dandavison/delta
  duf: muesli/duf
  dust: bootandy/dust
  fd: sharkdp/fd
  hyperfine: sharkdp/hyperfine
  rg: BurntSushi/ripgrep
  yazi: sxyazi/yazi

  bat:
    repo: sharkdp/bat
    shell_code:
      bash,zsh,fish: |
        alias bat="bat --paging=never"
        alias cat="bat --plain --paging=never"
  bun:
    repo: oven-sh/bun
    arch_map:
      amd64: x64
      arm64: aarch64
    asset_patterns:
      linux: bun-linux-{arch}.zip
      macos: bun-darwin-{arch}.zip
    shell_code:
      bash,zsh: |
        alias bunx="bun x"
  direnv:
    repo: direnv/direnv
    shell_code:
      bash,zsh: |
        eval "$(direnv hook __DOTBINS_SHELL__)"
      fish: |
        direnv hook fish | source
  eza:
    repo: eza-community/eza
    shell_code:
      bash,zsh,fish: |
        alias l="eza --long --all --git --icons=auto"
  fzf:
    repo: junegunn/fzf
    shell_code:
      zsh: |
        source <(fzf --zsh)
      bash: |
        eval "$(fzf --bash)"
      fish: |
        fzf --fish | source
  lazygit:
    repo: jesseduffield/lazygit
    shell_code:
      bash,zsh,fish: |
        alias lg="lazygit"
  micromamba:
    repo: mamba-org/micromamba-releases
    shell_code:
      bash,zsh,fish: |
        alias mm="micromamba"
  starship:
    repo: starship/starship
    shell_code:
      bash,zsh: |
        eval "$(starship init __DOTBINS_SHELL__)"
      fish: |
        starship init fish | source
  zoxide:
    repo: ajeetdsouza/zoxide
    shell_code:
      bash,zsh: |
        eval "$(zoxide init __DOTBINS_SHELL__)"
      fish: |
        zoxide init fish | source
  atuin:
    repo: atuinsh/atuin
    shell_code:
      bash,zsh: |
        eval "$(atuin init __DOTBINS_SHELL__ --disable-up-arrow)"
      fish: |
        atuin init fish --disable-up-arrow | source

  keychain:
    repo: danielrobbins/keychain
    asset_patterns: keychain

  uv:
    repo: astral-sh/uv
    binary_name: [uv, uvx]
    path_in_archive: [uv-*/uv, uv-*/uvx]
