# Configuration
tools_dir: ~/.mydotbins/tools

platforms:
  linux:
    - amd64
    - arm64
  macos:
    - arm64

# Tool definitions
tools:
  fzf:
    repo: junegunn/fzf
    extract_binary: true
    binary_name: fzf

  bat:
    repo: sharkdp/bat
    extract_binary: true
    binary_name: bat

  eza:
    repo: eza-community/eza
    extract_binary: true
    binary_name: eza
    arch_map:
      amd64: x86_64
      arm64: aarch64
    asset_patterns:
      linux: eza_{arch}-unknown-linux-gnu.tar.gz
      macos: null  # No macOS binaries available as of now

  zoxide:
    repo: ajeetdsouza/zoxide
    extract_binary: true
    binary_name: zoxide

  delta:
    repo: dandavison/delta
    extract_binary: true
    binary_name: delta

  uv:
    repo: astral-sh/uv
    extract_binary: true
    binary_name: [uv, uvx]
    binary_path: [uv-*/uv, uv-*/uvx]

  micromamba:
    repo: mamba-org/micromamba-releases
    extract_binary: false
    binary_name: micromamba
    binary_path: bin/micromamba

  atuin:
    repo: atuinsh/atuin
    extract_binary: true
    binary_name: atuin
    arch_map:
      amd64: x86_64
      arm64: aarch64
    asset_patterns:
      linux: atuin-{arch}-unknown-linux-gnu.tar.gz
      macos: atuin-{arch}-apple-darwin.tar.gz

  git-lfs:
    repo: git-lfs/git-lfs
    extract_binary: true
    binary_name: git-lfs

  ripgrep:
    repo: BurntSushi/ripgrep
    extract_binary: true
    binary_name: rg

  eget:
    repo: zyedidia/eget
    extract_binary: true
    binary_name: eget
